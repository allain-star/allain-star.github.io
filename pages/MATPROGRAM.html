<!DOCTYPE html>
<html>
<head>
      <title>MAIE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="../css/icons/logo.png">
      <link rel="stylesheet" type="text/css" href="../css/programs.css">
      <link rel="stylesheet" type="text/css" href="../css/layout.css">
      <script type="text/javascript" src="../js/responsiveness.js"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: none;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
</style>

<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
</head>

<body onload="loadData()">
  <header style="border-bottom: 1px solid whitesmoke; font-size: 2.5vh; padding: 20px; font-family: 'Source Sans Pro', sans-serif; font-weight: bold;"><a href="home.html"><img src="../css/icons/left-arrow.png" height="10px" style="padding-right: 5px;"></a><img src="../css/icons/logo.png" height="32px" style="position: absolute; top: 14px;"> <span style="padding-left: 32px;">Programs |</span> Masters of Arts in Industrial Education <span style="float: right;"><button style="outline: none; background: none; border: none;" onclick="openModal('courseModal')"><span style="font-size: 14px; color:white; outline: none;"><img src='../css/icons/add.png' height="15px" style="cursor: pointer; outline: none;"></span></a></header>
  <main>
    <div style="overflow-x:auto; background-color: white; padding: 15px;">
      <table style=" font-size: 12px;">
        <tr style="text-align: left;">
          <th id="CC">Course Code</th>
          <th>Title</th>
          <th id="description">Description</th>
          <th id="unit">Units</th>
          <th style="width: 100px;"></th>
        </tr>
        <tbody id="dataTable" style="text-align: left;">
          
        </tbody>
      </table>
    </div>
  </main>
  
  <div id="courseModal" class="insertCourseModal">
    <header style="font-weight: bold;">ADDING COURSE</header>
    <div style="border: 1px solid whitesmoke; padding: 10px; margin-top: 8px; border-radius: 5px;">
      <input type="text" id="numCode" hidden>
      <br><input type="text" placeholder="Course Code" id="courseCode" style="width: 20%;" required> 
      <input type="text" placeholder="Course Title" id="courseTitle" style="width: 67%;" required><br> 
      <textarea rows="4" cols="50" style="width: 93%; text-align: left;" id="courseDescription" placeholder="Course Desciption" required></textarea><br>
      <input type="text" placeholder="Units" id="numberUnits" required> 
      <input type="file" style="border: none;" id="fileUploader" required>
    </div>
    <br><button class="majorButtons" id="submit" style="width: 49%; padding: 15px;">Submit</button>
    <button style="width: 49%; padding: 15px; border: none; outline: none; cursor: pointer;" onclick="closeModal('courseModal')" id="closeButton">Cancel</button>
  </div>
  
  <div id="uploadingStatus">
    Uploading File. . .<span id="uploadPercentage"> </span>
  </div>
    
  <input type="text" id="programId" value="MAT" hidden>
  
<script src="../js/firebaseConnection.js"></script>
</body>
</html>
